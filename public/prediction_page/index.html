<!DOCTYPE html>
<html lang="en">

<head>
    <title>PlantPulse</title>
    <meta property="og:title" content="PlantPulse" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" />
    <link rel="stylesheet" href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css" />
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="./style.css" />
    <link href="./index.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.15;
            color: var(--dl-color-gray-blue);
            background-color: var(--dl-color-gray-white);
            margin: 0;
        }

        .home-container {
            background-color: rgb(146, 241, 131); /* Change to your preferred golden color */
            padding: 20px; /* Add padding for better visual */
            box-sizing: border-box; /* Ensure padding doesn't affect total width */
        }


        /* Add more specific styles based on your needs */
    </style>
</head>

<body>
    <div class="home-container">
       
        <div class="home-hero">
            <div class="home-hero1">
                <h1 class="home-hero-heading heading1">Disease Prediction</h1>
            </div>
        </div>
        <div class="home-container1">
            <div class="custom-styling-wrapper">
                <h1>Image Classifier</h1>
                <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()">
                <label for="imageUpload" class="button">Choose Image</label>
                <button class="button" onclick="uploadImage()">Upload</button>
                <div id="uploadedImageContainer">
                    <h2>Uploaded Image:</h2>
                    <img id="uploadedImage" alt="Uploaded Image">
                    <p id="imageName" class="image-name"></p>
                </div>
                <div class="loading" id="loadingIndicator">
                    <p>Loading...</p>
                    <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Loading GIF">
                </div>
                <div id="results">
                        <h2>Prediction:</h2>
                    <ul id="resultList"></ul>
                </div>

                <script src="scripttest.js"></script>
            </div>
        </div>
    </div>
    <script data-section-id="navbar" src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
</body>

</html>
